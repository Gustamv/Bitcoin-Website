<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
    <script src="form.js"></script>
    <title>Formulário</title>
</head>
<body>
  <div class="form">
    <form onsubmit="return validarForm()">
        <h1>Entre em contato</h1>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome"><br>   
        <input type="email" id="email" name="email" placeholder="Digite seu email"><br>
        <label for="mensagem"></label>
        <textarea id="mensagem" name="mensagem" rows="1" placeholder="Digite uma mensagem" required></textarea>
      
        <button id="send">Enviar</button>
    </form>
  </div>

    <!-- Pop-up -->
    <div id="popup" class="popup">
        <p id="popup-text">Seu formulário foi enviado com sucesso!</p>
    </div>
</body>
</html>
